<!DOCTYPE html>
<html lang="en">
<head>
    <title>HAPPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7_dtp.css" rel="stylesheet" type="text/css">
    <style>
        :root {
            --background-image: url("images/desktop.jpg");
        }

        .content {
            position: absolute;
            left: 50%;
            top: 16%;
            transform: translateX(-50%);
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            height: 50vh;
            min-height: 300px;
        }

        h1, h2, a {
            margin: 0;
            justify-self: center;
        }

        h1 {
            font-size: 84px;
            letter-spacing: 5px;
            color: white;
        }

        h2 {
            font-size: 56px;
            letter-spacing: 5px;
            color: white;
            white-space: nowrap;
        }

        img {
            width: 72px;
        }

        #mc_embed_signup {
            position: fixed;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%);
            width: 300px;
            padding: 10px 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        #mc_embed_signup_scroll h3 {
            font-family: 'Work Sans', sans-serif;
            font-size: 24px;
            margin: 0 0 20px 0;
        }

        #mce-EMAIL {
            font-size: 16px;
        }

        #mc-embedded-subscribe {
            margin-top: 20px !important;
        }

        @media only screen and (orientation: landscape) and (max-width: 1100px) {
            #mc_embed_signup {
                display: none !important;
            }
        }

        @media (orientation: portrait) {
            :root {
                --background-image: url("images/mobile_portrait.jpg");
            }

            .content {
                top: 10%;
                height: 35vh;
            }

            h1 {
                font-size: 56px;
            }

            h2 {
                font-size: 32px;
            }


            #mc_embed_signup_scroll h3 {
                font-family: 'Work Sans', sans-serif;
                font-size: 24px;
                margin: 0 0 10px 0;
            }
            #mc-embedded-subscribe {
                margin-top: 0 !important;
            }

            #mc_embed_signup {
                bottom: 3%;
                padding: 0 15px;
            }
        }

        body {
            position: relative;
            height: 100vh;
            margin: 0;
            font-family: 'Work Sans', sans-serif;
            color: #5D7D94;
            background-color: black;
            background-image: var(--background-image);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>HAPPA</h1>
    <h2>coming soon</h2>
    <a href="https://www.instagram.com/happa_restaurant" target="_blank">
        <img src="images/insta_icon.png" alt="insta"/>
    </a>
</div>
<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
    <form
            action="https://instagram.us14.list-manage.com/subscribe/post?u=497cccd8ba1dbecabfde59671&amp;id=28ebbb706d"
            method="post"
            id="mc-embedded-subscribe-form"
            name="mc-embedded-subscribe-form"
            class="validate"
            target="_blank"
            novalidate
    >
        <div id="mc_embed_signup_scroll">
            <h3>Newsletter</h3>
            <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address</label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            </div>
            <div id="mce-responses" class="clear foot">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
                <input type="text" name="b_497cccd8ba1dbecabfde59671_28ebbb706d" tabindex="-1" value="">
            </div>
            <div class="optionalParent">
                <div class="clear foot">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
            </div>
        </div>
    </form>
</div>

<!--End mc_embed_signup-->
</body>
</html>
