<!DOCTYPE html>
<html lang="en">
<head>
    <title>HAPPA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-image: url("images/desktop.jpg");
        }

        .content {
            position: absolute;
            left: 50%;
            top: 16%;
            transform: translateX(-50%);
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            height: 50vh;
            min-height: 300px;
        }

        h1, h2, a {
            margin: 0;
            justify-self: center;
        }

        h1 {
            font-size: 84px;
            letter-spacing: 5px;
            color: white;
        }

        h2 {
            font-size: 56px;
            letter-spacing: 5px;
            color: white;
            white-space: nowrap;
        }

        img {
            width: 72px;
        }

        @media (orientation: portrait) {
            :root {
                --background-image: url("images/mobile_portrait.jpg");
            }

            .content {
                top: 10%;
                height: 35vh;
            }

            h1 {
                font-size: 126px;
                letter-spacing: 5px;
                color: white;
            }

            h2 {
                font-size: 84px;
                letter-spacing: 5px;
                color: white;
            }

            img {
                width: 108px;
            }
        }

        body {
            position: relative;
            height: 100vh;
            margin: 0;
            font-family: 'Work Sans', sans-serif;
            background-color: black;
            background-image: var(--background-image);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>HAPPA</h1>
        <h2>coming soon</h2>
        <a href="https://www.instagram.com/happa_restaurant" target="_blank">
            <img src="images/insta_icon.png" alt="insta" />
        </a>
    </div>
</body>
</html>
